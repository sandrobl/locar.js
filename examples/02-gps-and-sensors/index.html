<!DOCTYPE html>
<html>
<head>
<!-- Viewport settings keep the UI consistent on mobile while testing GPS/AR -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>LocAR.js example 2</title>
<!-- Re-use the shared page styling for buttons and layout -->
<link rel='stylesheet' type='text/css' href='../css/style.css' />
<!-- Load the AR example logic -->
<script type='module' src='src/main.js'></script>
</head>
<body>
<main>

	<!-- Simple form to override the current GPS position during testing -->
	<div id="gpsinput">
		<div><input id="fakeLat" placeholder="Latitude" value="47.41047675920058" /></div>
		<div><input id="fakeLon" placeholder="Longitude" value="9.332869851461123" /></div>
		<div><button id="setFakeLoc">Use fake location</button></div>
		<div><button id="resumeRealGps">Resume real GPS</button></div>

		<!-- Controls to nudge the POI in cardinal directions by a small offset -->
		<div class="movement-controls">
			<div class="movement-row"><button id="moveNorth">↑ Move north</button></div>
			<div class="movement-row">
				<button id="moveWest">← Move west</button>
				<button id="moveSouth">↓ Move south</button>
				<button id="moveEast">→ Move east</button>
			</div>
		</div>

		<!-- Telemetry readout for both the device and the POI -->
		<section class="location-readout">
			<h2>Live coordinates</h2>
			<p><strong>Device:</strong> <span id="deviceCoords">waiting for GPS…</span></p>
			<p><strong>Red cube:</strong> <span id="poiCoords">47.41047676°, 9.33286985°</span></p>
		</section>
	</div>

	<!-- Three.js renders into this canvas -->
	<canvas id="glscene"></canvas>

</main>
</body>
</html>
